plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'base'

    id 'idea'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.azure:azure-messaging-eventhubs:5.3.1'
    implementation 'com.google.code.gson:gson:2.2.2'
    implementation 'software.amazon.awssdk:sns:2.15.77'
    implementation 'software.amazon.awssdk:regions:2.15.77'
    implementation 'software.amazon.awssdk:auth:2.15.77'
    implementation 'com.amazonaws:aws-java-sdk-sns:1.11.950'
    implementation 'software.amazon.kinesis:amazon-kinesis-client:2.2.9'
    implementation 'org.apache.kafka:kafka_2.12:2.2.1'
    implementation 'org.apache.kafka:kafka-clients:2.2.1'
    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-streaming-java_2.11', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-clients_2.11', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-connector-kinesis_2.11', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-connector-kafka_2.11', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-json', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-avro', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-parquet_2.11', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-connector-elasticsearch6_2.11', version: '1.11.3'
    implementation group: 'org.apache.flink', name: 'flink-s3-fs-hadoop', version: '1.11.3'
    implementation group: 'org.apache.parquet', name: 'parquet-avro', version: '1.10.0'
    implementation group: 'org.apache.avro', name: 'avro', version: '1.8.2'
    implementation group: 'com.amazonaws', name: 'aws-kinesisanalytics-runtime', version: '1.2.0'
    implementation group: 'vc.inreach.aws', name: 'aws-signing-request-interceptor', version: '0.0.22'
}

mainClassName = 'com.belcorp.realtime.analytics.App'

application {
    // Define the main class for the application.
    mainClassName = 'com.belcorp.realtime.analytics.App'
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

task fatJar(type: Jar) {
    zip64 true
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': version,
        	"Main-Class": "$mainClassName"
    }
    configurations.implementation.setCanBeResolved(true)
    baseName = project.name + '-all'
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
}